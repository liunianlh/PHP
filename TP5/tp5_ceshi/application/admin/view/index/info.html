<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action='{:url("admin/index/save")}' method="post">
            <input type="hidden" name="id" value="{$info.id}"/>
            用户名：{$info.name}<br/>
            密码：<input type="text" name="pwd"/><br/>
            昵称:<input type="text" name="nickname" value="{$info.nickname}"/><br/>
            状态：<select name="status">
                <option value="1" {if condition="$info.status eq '开启'"}selected{/if}>开启</option>
                <option value="2" {if condition="$info.status eq '关闭'"}selected{/if}>关闭</option>
                <option value="3" {if condition="$info.status eq '审核中'"}selected{/if}>审核中</option>
                <option value="4" {if condition="$info.status eq '审核未通过'"}selected{/if}>审核未通过</option>
            </select><br/>
            <input type='submit' value='提交'/>
        </form>
    </body>
</html>
