<!-- BEGIN PAGE -->  

		<div class="page-content">

		

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->   

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->

						

						<!-- END BEGIN STYLE CUSTOMIZER -->     

						<h3 class="page-title">

							管理员添加

					

						</h3>

											</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->


				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN VALIDATION STATES-->

						<div class="portlet box green">

							<div class="portlet-title">

								<div class="caption"><i class="icon-reorder"></i>管理员添加</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="#portlet-config" data-toggle="modal" class="config"></a>

									<a href="javascript:;" class="reload"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body form">

								<!-- BEGIN FORM-->

								

								<form action="{:url('admin/admin/insert')}" method='post' id="form_sample_2" class="form-horizontal">

									<div class="alert alert-error hide">

										<button class="close" data-dismiss="alert"></button>

										You have some form errors. Please check below.

									</div>

									<div class="alert alert-success hide">

										<button class="close" data-dismiss="alert"></button>

										Your form validation is successful!

									</div>

									<div class="control-group">

										<label class="control-label">用户名</label>

										<div class="controls">

											<input type="text" name="username" data-required="1" class="span6 m-wrap"/>

										</div>

									</div>

									<div class="control-group">

										<label class="control-label">密码<span class="required">*</span></label>

										<div class="controls">

											<input name="password" type="password" class="span6 m-wrap"/>

										</div>

									</div>

									<div class="control-group">

										<label class="control-label">重复密码&nbsp;&nbsp;</label>

										<div class="controls">

											<input name="password1" type="password" class="span6 m-wrap"/>

										</div>

									</div>

									
									
									

									

									<div class="control-group">

										<label class="control-label">角色</label>

										<div class="controls">
                                                                                 {foreach $role as $v}
											<label class="radio line">

											<input type="radio" name="role_id" value="{$v.id}" />

											{$v.name}
											</label>

											{/foreach}

											<div id="form_2_membership_error"></div>

										</div>

									</div>

									

									<div class="form-actions">

										<button type="submit" class="btn green">Validate</button>

										<button type="button" class="btn">Cancel</button>

									</div>

								</form>

								<!-- END FORM-->

							</div>

						</div>

						<!-- END VALIDATION STATES-->

					</div>

				</div>

				<!-- END PAGE CONTENT-->         

			</div>

			<!-- END PAGE CONTAINER-->
