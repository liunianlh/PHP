<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<img src="public/image/logo-big.png" alt="" /> 

	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form">

			<h3 class="form-title">后台登录</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span></span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input style="height: 32px;" class="m-wrap placeholder-no-fix" id="name" type="text" placeholder="Username" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

                                                <input style="height: 32px;" class="m-wrap placeholder-no-fix" id="pwd" type="password" placeholder="Password" name="password"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<label class="checkbox">

				<input type="checkbox" name="remember" value="1"/> Remember me

				</label>

                            <button id="login_botton" type="button" class="btn green pull-right">

				登录<i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>
	</div>

	<!-- END LOGIN -->

	<!-- END PAGE LEVEL PLUGINS -->

	<script src="public/js/app.js" type="text/javascript"></script>

	<script src="public/js/login.js" type="text/javascript"></script>      

	<!-- END PAGE LEVEL SCRIPTS --> 

	<script>
            {literal} 
		jQuery(document).ready(function() {     

		  App.init();

		  Login.init();

		});
                
                $("#login_botton").click(function(){
                var name = $("#name").val();
                var pwd = $("#pwd").val();
                $.ajax({
                type:"post",
                url:"http://localhost/web/index.php?m=Admin&c=Index&a=checkLogin",
                data:{name:name,pwd:pwd},
                success:function(data){
                   data =  $.parseJSON(data);
                   if(data.code ==200){
                 window.location.href="http://localhost/web/index.php?m=Admin&c=Index&a=index";
                   }else{
                       alert(data.message);
                    }
                }
                
                })
                
                
                })
        {/literal} 
	</script>

	<!-- END JAVASCRIPTS -->
