        <!--最新新闻-->
        <div class="container">
            <div class="panel panel-default">

                <div class="panel-body">
                    <div class="list-group" style="text-align:center;">
                        标题：<input type="text" name="title" style="width:85%;"><br>
                        <textarea id="content" style="margin-left: 100px;width: 92%;height: 500px;"></textarea><br>

<script type="text/javascript">
                            {literal}
                            UE.getEditor("content");//实例化编辑器  传参,id为将要被替换的容器。
                            $("#fabu").click(function () {
                                var title = $("input[name='title']").val();
                                var content = UE.getEditor('content').getContentTxt();
                                $.ajax({
                                    type: "post",
                                    url: "index.php?c=Fabu&a=insert&m=Home",
                                    data: {title: title, content: content},
                                    success: function (data) {
                                        data = $.parseJSON(data);
                                        if (data.code == 100) {
                                            alert(data.message);
                                        } else {
                                            window.location.href = 'index.php?c=Index&a=index&m=Home';
                                        }
                                    }
                                });
                            });
                            {/literal}
                        </script>
