	<!-- END JAVASCRIPTS -->
        <script>
                $("#login_botton").click(function(){
                var name = $("#name").val();
                var pwd = $("#pwd").val();
                $.ajax({
                type:"post",
                url:"index.php?m=Admin&c=Login&a=AdminLogin",
                data:{name:name,pwd:pwd},
                success:function(data){
                   data =  $.parseJSON(data);
                   if(data.code ==200){
                   window.location.href="index.php?m=Admin&c=Index&a=adminList";
                   }else{
                       $("#alert").show();
                       $("#alert").html(data.message);
                    }
                }
                
                })
                
                
                })
        </script>
