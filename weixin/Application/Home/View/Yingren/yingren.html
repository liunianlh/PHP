<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>演职人员</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="Public/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="Public/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="Public/bootstrap/js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="Public/bootstrap/js/bootstrap.min.js"></script>
		
		<style type="text/css">
			body{
				background: #f5f4f6;
			}	
			.fenlei{
				width: 100%;
				padding: 3% 5%;
			}
			.ren{
				width: 100%;
				padding: 5% 0;
				background: #fff;
				display: inline-block;
			}
			.ren>img{
				width: 20%;
				float: left;
				margin-right: 5%;
			}
			.ren>p{
				font-size: 13px;
				color: #AAAAAA;
			}
			.bottom{
				width: 100%;
				padding: 3% 5%;
			}
			.yanyuan{
				border-bottom: 1px solid #AAAAAA;
			}
		</style>
	
	</head>
	<body>
		
		<!--导演-->
		<div class="top fenlei">
			导演（<span>1</span>）
		</div>
		<div class="daoyan ren" renid="1" style="width: 100%; padding: 5%;">
			<img src="{$MenList["english"]["photo"]}"/>
			<h4>{$MenList["director"]}</h4>
			<p>{$MenList["english"]["english"]}</p>
		</div>
		<!--演员-->
		<div class="bottom fenlei">
			演员（<span>3</span>）
		</div>
		<div style="width: 100%; padding: 5%;background: #fff;">
                    {foreach $MenList["yanyuan"] as $k=>$s}
			<div class="yanyuan ren" style="padding-top: 0;">
				<img src="{$s["photo"]}"/>
				<h4>{$s["name"]}</h4>
				<p>{$s["english"]}</p>
				<p>饰 <span>{$s["shiyan"]["people"]}</span></p>
			</div>
	            {/foreach}
		</div>
		
		<script>
			$(".ren").click(function(){
				var renid = $(this).attr("renid");
				window.location.href="ren.html?renid="+renid;
			});
		</script>
	</body>
</html>
